            <div class='container'>
                <h1 class='mb-3'>Editar empleado</h1>

                <form method="post" th:action="@{'/empleadoGuardar'}">
                    <div class="mb-3">
                        <input th:value="${employee.id}"name="id" type="hidden" >
                    </div>
                    <div class="mb-3">
                        <label>Nombre</label>
                        <input th:value="${employee.firstname}" name="firstname" type="text" class="form-control" disabled>
                    </div>

                    <div class="mb-3">
                        <label>Apellido</label>
                        <input th:value="${employee.lastname}" name="lastname" type="text" class="form-control" disabled>
                    </div>

                    <div class="mb-3">
                        <label>Cargo</label>
                        <input value="Cargo" name="Cargo" type="text" class="form-control" disabled>
                    </div>

                    <div class="mb-3">
                        <label>Departamento</label>
                        <input value="Departamento" name="Departamento" type="text" class="form-control" disabled>
                    </div>

                    <div class="mb-3">
                        <label>Tel√©fono</label>
                        <input th:value="${employee.phone_number}" name="phone_number" type="text" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label>Salario</label>
                        <input th:value="${employee.salary}" name="salary" type="text" class="form-control" >
                    </div>



                    <a  th:href="@{'empleadosPage'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
