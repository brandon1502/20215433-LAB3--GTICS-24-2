<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/extensions/toolbar/bootstrap-table-toolbar.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    </head>
    <body>


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="pagPrincipal">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="empleadosPage">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historialPage">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reportesPage">Reportes</a>
                    </li>

                </ul>
            </div>
        </nav>



        <div class="container">
            <div class="clearfix mt-3 mt-2">
                <a href="<%=request.getContextPath()%>/JobServlet">
                    <h1 class="float-start link-dark">Lista de Empleados</h1>
                </a>

            </div>
            <hr/>
            <form method="post" action="<%=request.getContextPath()%>/JobServlet?action=s">

                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="floatingInput"
                           placeholder="Por ID o por nombre" name="textoBuscar">
                    <label for="floatingInput">Buscar Empleado</label>
                    <br>
                    <button type="button" id="custom_search" class="btn  btn-success">Buscar</button>
                    <button type="button" id="custom_clear" class="btn btn-danger">Limpiar filtro</button>

                </div>

            </form>


            <table class="table table-striped mt-3">
                <tr class="table-primary">
                    <th>#Correlativo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Tel√©fono</th>
                    <th>Salario</th>
                    <th></th>
                    <th></th>
                </tr>


                <tr th:each="employee, info : ${listaEmployees}">
                    <td th:text="${info.index + 1}"></td>
                    <td th:text="${employee.firstname}"></td>
                    <td th:text="${employee.lastname}"></td>
                    <td th:text="${employee.job_id}"></td>
                    <td>Departamento</td>
                    <td th:text="${employee.phone_number}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/editar' + '?id=' + ${employee.id}}">Editar</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/borrar' + '?id=' + ${employee.id}}">Borrar</a>
                    </td>
                </tr>

            </table>
        </div>
    </body>


</html>
